<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      td {
        line-height: 3rem;
      }
    </style>

    <title>Employee list</title>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1802/1802979.png"
            alt=""
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          <span class="navbar-brand mb-0 h1">Employee Lists</span>
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="d-flex bd-highlight mb-3 mt-3">
        <div class="me-auto p-2 bd-highlight">
          <p class="fs-5" style="display: none">All employees</p>
        </div>
        <div class="p-2 bd-highlight">
          <button
            type="button"
            class="btn"
            style="background-color: #e3f2fd"
            onclick="showUserCreateDialog()"
          >
            Add New Member
          </button>
        </div>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Pic</th>
            <th scope="col">Fname</th>
            <th scope="col">Lname</th>
            <th scope="col">Username</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tableData">
          <tr>
            <th colspan="6" scope="row">Waiting... still fetch api...</th>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- main js file -->
    <script src="index.js"></script>
    <!-- sweet alert library for modal dialog -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.37/dist/sweetalert2.all.min.js"></script>
    <!-- bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
